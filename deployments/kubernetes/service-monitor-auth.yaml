apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-service-monitor
  labels:
    app: auth-service-monitor
spec:
  endpoints:
    - port: auth-metrics
      scrapeTimeout: 30s
      path: /metrics
      honorLabels: true
      scheme: http
  selector:
    matchLabels:
      app: auth-service
